<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <div align="center" class="position-absolute top-50 start-50 translate-middle">
        <form action="/createOrder" method="post" class="form">
            <div class="mb-3">
                <label for="amount" class="form-label">Movie Name</label>
                <input type="text" name="movie" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" name="amount" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Currency</label>
                <input type="text" value="INR" name="currency" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Receipt</label>
                <input type="text" value="214" name="receipt" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-danger">Agree</button>
        </form>
        </div>
</body>
</html>
